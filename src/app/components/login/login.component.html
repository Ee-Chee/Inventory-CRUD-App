<div class="col-md-6 mx-auto">
    <div class="card card-container">
      <img
        class="img-fluid"
        src="../../../assets/eat-happy-sushi.jpg"
        alt="eat-happy-sushi"
      />
      <form
        (ngSubmit)="loginForm.form.valid && onSubmit()"
        #loginForm="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="loginFormData.username"
            required
            #username="ngModel"
          />
          <div 
            class="alert-danger" 
            *ngIf="loginForm.submitted && username.invalid"
          >
            Username is required
          </div>
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginFormData.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div 
            class="alert-danger" 
            *ngIf="loginForm.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log-in</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="loginForm.submitted && isLoginFailed">
          Log-in failed! {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
